<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Page</title>
    <link rel="stylesheet" href="login-sign-up.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-container">
            <form id="loginForm" action="login.php" method="POST">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <label class="show-password">
                    <input type="checkbox" id="loginShowPassword"> Show Password
                </label>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="switchToSignup">Sign up here</a></p>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div class="form-container signup-container hidden">
            <form id="signupForm" action="signup.php" method="POST">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <label class="show-password">
                    <input type="checkbox" id="signupShowPassword"> Show Password
                </label>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Log in here</a></p>
            </form>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>/
